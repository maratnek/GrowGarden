	<style>
		body{color:#fff;background-color:#80ae77}
		@media (min-width:1400px)
		{body{margin-left:5%;margin-right:5%}}
		/*Preloader Style*/
		.preloader {
			width: 100%;
			height: 100vh;
			background-color: green;
			animation: preloadmove 10s;
			opacity: 0;
			/*position: fixed;*/
			top: 0;
			left: 0;
		}
		.loader {
			margin: 0;
			padding: 0;
			border-radius: 50%;
			position: absolute;
			width: 100px;
			height: 100px;
			left: 50%;
			top: 50%;
		}
		.loader::after, .loader::before {
			content: '';
			margin: 0;
			padding: 0;
			border-radius: 50%;
			border: 10px solid red;
			border-left: 10px solid white;
			border-right: 10px solid white;
			background-color: red;
			position: absolute;
			width: 100px;
			height: 100px;
			left: -50px;
			top: -50px;
			animation: 2s loadmove infinite ease-out
		}
		.loader::before {
			width: 120px;
			height: 120px;
			left: -60px;
			top: -60px;
			animation: 2s loadmove infinite ease-in
		}
		@-webkit-keyframes loadmove {
			from { transform: rotate(0); }
			to { transform: rotate(180deg); }
		}
		@-o-keyframes loadmove {
			from { transform: rotate(0); }
			to { transform: rotate(180deg); }
		}
		@-moz-keyframes loadmove {
			from { transform: rotate(0); }
			to { transform: rotate(180deg); }
		}
		@keyframes loadmove {
			from { transform: rotate(0); }
			to { transform: rotate(180deg); }
		}


		@-webkit-keyframes preloadmove {
			0% { opacity: 1; }
			100% { opacity: 0; }
		}
		@-o-keyframes preloadmove {
			0% { opacity: 1; }
			100% { opacity: 0; }
		}
		@-moz-keyframes preloadmove {
			0% { opacity: 1; }
			100% { opacity: 0; }
		}
		@keyframes preloadmove {
			0% { opacity: 1; }
			100% { opacity: 0; }
		}
	</style>
